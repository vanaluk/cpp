services:
  # PostgreSQL for storing results
  postgres:
    image: postgres:14
    container_name: benchmark_kit_postgres
    environment:
      POSTGRES_USER: benchmark_kit
      POSTGRES_PASSWORD: benchmark_kit_pass
      POSTGRES_DB: benchmark_kit_db
    ports:
      - "5433:5432"  # External 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchmark_kit -d benchmark_kit_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - benchmark_kit_network

  # Main application (interactive console) - Release build with ULL optimizations
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TYPE: Release
    container_name: benchmark_kit_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark_kit_db
      DB_USER: benchmark_kit
      DB_PASSWORD: benchmark_kit_pass
      BUILD_TYPE: Release
    ports:
      - "8080:8080"  # For menu option [6] Start Boost.Asio server
    volumes:
      - .:/app
      - build_cache_release:/app/build
    stdin_open: true
    tty: true
    networks:
      - benchmark_kit_network
    # Graceful shutdown settings
    stop_signal: SIGTERM
    stop_grace_period: 5s
    # Default - interactive console
    command: python3 python/run.py
    profiles:
      - release

  # Debug build for development and debugging
  app-debug:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TYPE: Debug
    container_name: benchmark_kit_app_debug
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark_kit_db
      DB_USER: benchmark_kit
      DB_PASSWORD: benchmark_kit_pass
      BUILD_TYPE: Debug
    ports:
      - "8081:8080"  # For menu option [6] Start Boost.Asio server (Debug)
    volumes:
      - .:/app
      - build_cache_debug:/app/build
    stdin_open: true
    tty: true
    networks:
      - benchmark_kit_network
    stop_signal: SIGTERM
    stop_grace_period: 5s
    command: python3 python/run.py
    profiles:
      - debug

  # Boost.Asio HTTP server for benchmarks (REST API) - Release
  benchmark_server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TYPE: Release
    container_name: benchmark_kit_server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark_kit_db
      DB_USER: benchmark_kit
      DB_PASSWORD: benchmark_kit_pass
      BUILD_TYPE: Release
    ports:
      - "8080:8080"
    volumes:
      - build_cache_release:/app/build
    networks:
      - benchmark_kit_network
    command: /app/build/benchmark_server 8080
    profiles:
      - server

  # Boost.Asio HTTP server - Debug build
  benchmark_server_debug:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TYPE: Debug
    container_name: benchmark_kit_server_debug
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark_kit_db
      DB_USER: benchmark_kit
      DB_PASSWORD: benchmark_kit_pass
      BUILD_TYPE: Debug
    ports:
      - "8081:8080"
    volumes:
      - build_cache_debug:/app/build
    networks:
      - benchmark_kit_network
    command: /app/build/benchmark_server 8080
    profiles:
      - debug-server

  # Utility for viewing results
  results_viewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: benchmark_kit_results
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark_kit_db
      DB_USER: benchmark_kit
      DB_PASSWORD: benchmark_kit_pass
    networks:
      - benchmark_kit_network
    command: python3 python/view_results.py
    profiles:
      - viewer

volumes:
  postgres_data:
  build_cache_release:
  build_cache_debug:

networks:
  benchmark_kit_network:
    driver: bridge
