name: Build and Test

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: benchmark_kit
          POSTGRES_PASSWORD: benchmark_kit_pass
          POSTGRES_DB: benchmark_kit_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            g++ \
            libboost-all-dev \
            libpq-dev \
            postgresql-client

      - name: Install Python dependencies
        run: pip install -r python/requirements.txt

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run C++ Unit Tests
        working-directory: build
        run: |
          ctest --output-on-failure --verbose

      - name: Initialize database
        env:
          PGPASSWORD: benchmark_kit_pass
        run: |
          psql -h localhost -U benchmark_kit -d benchmark_kit_db -f sql/init.sql

      - name: Verify Python bindings
        env:
          PYTHONPATH: ${{ github.workspace }}/build
        run: |
          python -c "import benchmark_kit_bindings; print('âœ“ Python bindings loaded successfully')"

      - name: Run Python Unit Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/build
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: benchmark_kit_db
          DB_USER: benchmark_kit
          DB_PASSWORD: benchmark_kit_pass
        run: |
          pytest python/test_run.py -v --tb=short

      - name: Run C++ binary (smoke test)
        run: ./build/CppBenchmarkKit --help || true

  docker-build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cpp-benchmark-kit .

      - name: Run C++ Unit Tests in Docker
        run: |
          docker run --rm cpp-benchmark-kit bash -c "cd /app/build && ctest --output-on-failure"

      - name: Test Docker image
        run: |
          docker run --rm cpp-benchmark-kit ./build/CppBenchmarkKit --help || true

